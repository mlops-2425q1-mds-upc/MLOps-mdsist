repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: "C:/Users/Adria.Portatil-Adria/AppData/Local/pypoetry/Cache/virtualenvs/mdsist-j1bbbV5p-py3.11/Scripts/pylint.exe"
        types: [python]
        language: python
        additional_dependencies: [pylint]
        require_serial: true
        args:
          [
            "--max-locals=30"
          ]


