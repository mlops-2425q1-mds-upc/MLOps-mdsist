repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: poetry run pylint
        types: [python]
        language: system
        require_serial: true
        args:
            - --max-locals=30
            - --ignore-imports=yes
            - --disable=redefined-outer-name
          
      
      - id: pynblint
        name: pynblint
        entry: python pynblint_pre_commit.py
        types: [jupyter]
        language: python
        additional_dependencies: [pynblint]
        require_serial: true


