repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        types: [python]
        language: python
        additional_dependencies: [pylint]
        require_serial: true
        args:
          [
            "--max-locals=30"
          ]
      
      - id: pynblint
        name: pynblint
        entry: pynblint
        types: [python]
        language: python
        additional_dependencies: [pylint]
        require_serial: true
        args:
          [

          ]


